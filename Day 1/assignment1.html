<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Stacking Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        /* Simple styling to make the boxes visible */
        .box {
            padding: 2rem;
            color: white;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container mt-4">

        <h2 class="text-center mb-3">Row 1: Two Columns (sm)</h2>
        
        <div class="row mb-4">
            <div class="col-sm-6">
                <div class="box bg-primary rounded">
                    Row 1, Box 1 (.col-sm-6)
                </div>
            </div>
            <div class="col-sm-6">
                <div class="box bg-primary rounded">
                    Row 1, Box 2 (.col-sm-6)
                </div>
            </div>
        </div>

        <h2 class="text-center mb-3">Row 2: Three Columns (sm)</h2>

        <div class="row">
            <div class="col-sm-4">
                <div class="box bg-secondary rounded">
                    Row 2, Box 1 (.col-sm-4)
                </div>
            </div>
            <div class="col-sm-4">
                <div class="box bg-secondary rounded">
                    Row 2, Box 2 (.col-sm-4)
                </div>
            </div>
            <div class="col-sm-4">
                <div class="box bg-secondary rounded">
                    Row 2, Box 3 (.col-sm-4)
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
